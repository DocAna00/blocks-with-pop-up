<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodasoft Task</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header container">
        <div class="header__container">
            <div class="header__content">
                <a class="header__button" href="#open-popup">Open pop-up button</a>
            </div>
        </div>
        <div class="header__pop-up" id="open-popup">
            <div class="header__pop-up-inner">
                <h2 class="header__pop-up-text">Pop-up</h2>
                <a class="header__pop-up-close" href="#close-popup">
                    <img src="cross.svg" alt="Крестик для закрытия окна">
                </a>
            </div>
        </div>
    </header>
    <section class="block container">
        <h1 class="block__heading">Заголовок</h1>
        <div class="block__container">
            <ul class="block__list">
                <li class="block__list-item block-1">1</li>
                <li class="block__list-item block-2">2</li>
                <li class="block__list-item block-3">3</li>
                <li class="block__list-item block-4">4</li>
                <li class="block__list-item block-5">5</li>
            </ul>
        </div>
    </section>
    <section class="block-two container">
        <h2 class="block-two__heading">Заголовок</h2>
        <div class="block-two__container">
            <ul class="block-two__list">
                <li class="block-two__list-item"></li>
                <li class="block-two__list-item"></li>
                <li class="block-two__list-item"></li>
                <li class="block-two__list-item"></li>
            </ul>
        </div>
    </section>
    <footer class="footer container">
        <div class="footer__container">
            <div class="footer__content"></div>
        </div>
    </footer>
</body>

</html>
